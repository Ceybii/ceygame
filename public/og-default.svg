<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131821;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="150" fill="#00ffff" opacity="0.1"/>
  <circle cx="1000" cy="480" r="200" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">
    CEYGAME
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#e5e7eb">
    FPS ve Rekabetçi Oyun İçerikleri
  </text>
  
  <!-- URL -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#9ca3af">
    ceygame.com
  </text>
</svg>

